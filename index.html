

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <title>Loan Interest Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>

<h2>Loan Interest Tracker</h2>

<!-- NAVIGATION -->
<nav class="nav">
  <button onclick="showPage('dashboard')">Dashboard</button>
  <button onclick="showPage('add')">Add Loan</button>
  <button onclick="showPage('loans')">All Loans</button>
</nav>

<!-- DASHBOARD -->
<section id="dashboardPage"></section>

<!-- ADD / EDIT LOAN -->
<section id="addPage" style="display:none;">
  <h3>Add / Edit Loan</h3>
  <form id="loanForm">
    <input id="borrowerName" placeholder="Borrower Name" required />
    <input id="loanAmount" type="number" placeholder="Loan Amount" required />
    <input id="monthlyInterest" type="number" placeholder="Monthly Interest (â‚¹)" required />
    <input id="startDate" type="date" required />
    <button type="submit">Save Loan</button>
  </form>
</section>

<!-- ALL LOANS -->
<section id="loansPage" style="display:none;"></section>


<button onclick="exportBackup()">Export Backup</button>

<input type="file" accept=".json" onchange="importBackup(event)" />


<script src="app.js"></script>
</body>
</html>
